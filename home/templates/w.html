{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme</title>
    <link rel="stylesheet" href="{% static 'dash.css '%}">
</head>
<body>
    <nav class="sidebar">
        <button class="menu-toggle">‚ò∞</button>
        <ul>
            <li><a href="{% url 'dashbord-Extreme' %}" class="nav-btn"><span class="icon"></span>Dashboard</a></li>
            <li><a href="{% url 'task-list' %}" class="nav-btn"><span class="icon"></span>Task</a></li>
            <li><a href="{% url 'w-points' %}" class="nav-btn"><span class="icon"></span>Withdraw</a></li>
            <li><a  href="{% url 'top-user' %}" class="nav-btn"><span class="icon"></span>Ledarbord</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <!-- <header>
            <h1>Streaming Dashboard</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search music...">
                <button>üîç</button>
            </div>
        </header> -->
        <section class="content">
            <h2>Extreme Withdraw</h2>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        
            <div class="box">
                <form method="POST">
                    {% csrf_token %}
                    <label for="subtract_value"></label>
                    <input type="number" class="mal" name="subtract_value" id="subtract_value" min="0" step="0.1" required>
                    <input type="text" class="mal" name="address_value" id="subtract_value" required>
                    <button class="withdrow" type="submit">Withdraw</button>
                </form>
            </div>
           
            <h2>Menu</h2>
            <div class="grid-container">
                <div class="song"><a href="{% url 'dashbord-Extreme' %}"><button class="play-btn"> Dashboard</button></a></div>
                <div class="song"><a href="{% url 'task-list' %}"><button class="play-btn"> Task</button></a></div>
                <div class="song"><a href="{% url 'w-points' %}"><button class="play-btn"> Withdraw</button></a></div>               
                <div class="song"><a href="{% url 'top-user' %}"><button class="play-btn"> Ledarbord</button></a></div>
            </div>   
        </section>
       
    </div>
    <script src="{% static 'copy.js' %}"></script>
</body>
</html>
