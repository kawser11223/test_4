            border-radius: 40px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover{
            background-color: #d4b217;
            transform: translateY(-3px);
        }

        .watch{
            width: 100px;
            padding:15px;
            background-color: #dd6d23;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
